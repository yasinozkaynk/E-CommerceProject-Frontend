<div class="container card">
  <div class="card-header card-header-warning ">
    <h5 class="btn btn-wrapper" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
      aria-controls="collapseExample">Yorum Yap</h5>
  </div>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form id="test" align="left" class="container card">
        <hr class="my-1 btn-warning ">
        <div [formGroup]="productCommentsAddForm" class="form-floating  card-header ">
          <div class="form-group">
            <input type="text" formControlName="comment" class="form-control" id="input" class="col-sm-4"
              placeholder="yorum...">
          </div>
          <button type="button" (click)="commentAdd()" id="button1" class="btn btn">
            Yorum Yap
          </button>
        </div>
      </form>
    </div>
  </div>
  <ul></ul>

  <hr class="md-4">
  <div *ngFor="let productComment  of productComments">
    <ul></ul>
    <div class="img-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
        class="bi bi-person-bounding-box" viewBox="0 0 20 20">
        <path
          d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
      </svg>
      <font class="card-text" fice="COURÄ°ER" size="3">{{productComment.userName}} </font>
    </div>
    <li>{{productComment.comment}} </li>
    <hr class="md-4">
  </div>
</div>
