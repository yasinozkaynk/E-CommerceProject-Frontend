<ul></ul>
<div class="container" id="kutu">
  <input id="input" type="text" [(ngModel)]="filterText" class="col-sm-11" id="filterText" placeholder="Ara...">
  <svg color="#F57C00" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="col-sm-1">
    <path
      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
  </svg>
</div>
<app-opportunity-products></app-opportunity-products>
<div [ngStyle]="{'background-color':'white'}" class="d-flex flex-wrap justify-content-center justify-content-xl-start"
  style="gap: 0.45em; padding: 0;margin-top: 10px;">
  <div id="button1" *ngFor="let product of products | filterPipe:filterText" (click)="setCurrent(product)" class="card"
    style="width: 15rem;">
    <div>
      <button id="button" (click)="addToFavorite(product)" type="button" align="left" class="btn btn-warning">
        <svg width="18" height="18" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
        </svg>
      </button>
    </div>
    <div class="card-foter" > 
      <img [src]="product.imagePath" routerLink="{{product.productId}}" class="card-img-top" alt="...">
    </div>
    <div class="card-foter" align="center">
      <h6 face="COURİER"> {{product.productName}} </h6>
      <font class="card-text" size="4" color="#F57C00">KDV'li Fiyat:</font>
      <font class="card-text" face="COURİER" size="5" color="#F57C00">{{product.unitPrice | vatAdded:10 | currency }}
      </font>
    </div>

  </div>
</div>
