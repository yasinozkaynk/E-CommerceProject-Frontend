<hr class="my-4">
<div class="container col-lg-8">
    <div class="container" id="kutu">
        <main>
            <div class="row  text-center">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <font face="COURİER" class="text-center" size="7" color="#F57C00">Ürün Ekle
                    </font>
                    <form [formGroup]="productAddForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class=" form-group col-sm-6 ">
                                <label for="productName">Ürün adı</label>
                                <input type="text" id="productName" formControlName="productName" class="form-control"
                                    placeholder="Ürün adı" />
                            </div>
                            <!-- <div class="col-sm-5">
                                <label for="productName">Kategori</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                </select>
                            </div> -->
                            <div class="col-12">
                                <label for="categoryId">Categori</label>
                                <div class="form-group">
                                    <input type="number" id="categoryId" formControlName="categoryId"
                                        class="form-control" placeholder="categoryId" />
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="unitsInStock">Stok Adedi</label>
                                <div class="form-group">
                                    <input type="number" id="unitsInStock" formControlName="unitsInStock"
                                        class="form-control" placeholder="Stok adedi" />
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="unitPrice">Birim Fiyatı</label>
                                <div class="form-group">
                                    <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                                        placeholder="Fiyatı" />
                                </div>
                            </div>
                            <hr class="my-4">
                            <button class="w-100 btn btn-warning btn-lg" (click)="add()" type="submit">Ürünü ekle</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
